{% extends "base.html" %}

{% block content %}
<div class="edit-note-container">
    <a href="/notes" class="d-inline-flex align-items-center mb-3">
        <i class="fas fa-arrow-left me-2"></i> Back to Notes
    </a>

    <h2><i class="fas fa-edit"></i> Edit Note</h2>

    <form method="POST" class="mt-3">

            <label for="content" class="form-label">Note Content</label>
            <textarea 
                name="content" 
                id="content" 
                class="form-control" 
                rows="5" 
                required>{{ note.content }}</textarea>

                <option value="ideas" {% if note.get('tag') == 'ideas' %}selected{% endif %}>ğŸ’¡ Ideas</option>
                <option value="important" {% if note.get('tag') == 'important' %}selected{% endif %}>â­ Important</option>

        </div>

</div>
{% endblock %}
