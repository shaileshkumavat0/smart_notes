{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <h1><i class="fas fa-sticky-note"></i> Smart Notes</h1>
        <h4 class="text-center mb-4" style="color: var(--text-muted);">Create Account</h4>
        
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" class="form-control" placeholder="Choose username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Choose password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p style="color: var(--text-muted);">Already have an account? 
                <a href="/login" style="color: var(--primary-color); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
